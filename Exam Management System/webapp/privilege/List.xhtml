<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPrivilegeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPrivilegeEmpty}" rendered="#{privilegeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{privilegeController.items.rowCount > 0}">
                    <h:outputText value="#{privilegeController.pagination.pageFirstItem + 1}..#{privilegeController.pagination.pageLastItem + 1}/#{privilegeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{privilegeController.previous}" value="#{bundle.Previous} #{privilegeController.pagination.pageSize}" rendered="#{privilegeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{privilegeController.next}" value="#{bundle.Next} #{privilegeController.pagination.pageSize}" rendered="#{privilegeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{privilegeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrivilegeTitle_heirarchichalPermission}"/>
                            </f:facet>
                            <h:outputText value="#{item.heirarchichalPermission}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrivilegeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrivilegeTitle_grantedTo}"/>
                            </f:facet>
                            <h:outputText value="#{item.grantedTo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrivilegeTitle_grantedON}"/>
                            </f:facet>
                            <h:outputText value="#{item.grantedON}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrivilegeTitle_permission}"/>
                            </f:facet>
                            <h:outputText value="#{item.permission}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{privilegeController.prepareView}" value="#{bundle.ListPrivilegeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{privilegeController.prepareEdit}" value="#{bundle.ListPrivilegeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{privilegeController.destroy}" value="#{bundle.ListPrivilegeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{privilegeController.prepareCreate}" value="#{bundle.ListPrivilegeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPrivilegeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
