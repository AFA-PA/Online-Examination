<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPrivilegeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPrivilegeLabel_heirarchichalPermission}"/>
                    <h:outputText value="#{privilegeController.selected.heirarchichalPermission}" title="#{bundle.ViewPrivilegeTitle_heirarchichalPermission}"/>

                    <h:outputText value="#{bundle.ViewPrivilegeLabel_grantedON}"/>
                    <h:outputText value="#{privilegeController.selected.grantedON}" title="#{bundle.ViewPrivilegeTitle_grantedON}"/>
                    <h:outputText value="#{bundle.ViewPrivilegeLabel_permission}"/>
                    <h:outputText value="#{privilegeController.selected.permission}" title="#{bundle.ViewPrivilegeTitle_permission}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{privilegeController.destroyAndView}" value="#{bundle.ViewPrivilegeDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPrivilegeEditLink}"/>
                <br />
                <h:commandLink action="#{privilegeController.prepareCreate}" value="#{bundle.ViewPrivilegeCreateLink}" />
                <br />
                <h:commandLink action="#{privilegeController.prepareList}" value="#{bundle.ViewPrivilegeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPrivilegeIndexLink}"/>

            </h:form>

    </ui:composition>
