<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Exam Management System</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="bootstrap/bootstrap.min.css"/>
        <h:outputStylesheet name="css/main.css"/>
    </h:head>
    <h:body style="top: 0px; bottom: 0px; right: 0px; left: 0px; position: absolute">
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
                <div class="container">
                    <a class="navbar-brand mr-4" href="/index.xhtml"><span class="white">A</span><span class="red">FA</span><span class="black">PA</span><span class="green">Examination</span></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse navbar-expand-md" id="navbarToggle">
                        <div class="navbar-nav ml-auto">
                            <h:form class="row">
                                <h:commandLink class="nav-item nav-link" value="Dashboard" action="#{authController.prepareDashboard}"/>
                                <c:if test="#{not authController.loggedin}" >
                                    <h:commandLink class="nav-item nav-link" value="Signup" action="#{authController.prepareSignup}"/>
                                    <h:commandLink class="nav-item nav-link" value="Login" action="#{authController.prepareLogin}" />
                                </c:if>
                                <c:if test="#{authController.loggedin}">
                                    <h:commandLink class="nav-item nav-link" value="Logout"  action="#{authController.logout}" />
                                </c:if></h:form>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main role="main" class="container" style="min-height: 80%; margin-bottom: 30px">
            <div class="col-auto">
                <ui:insert name="body">Main Body</ui:insert>
            </div>
        </main>
        <footer class="bg-secondary site-footer" >
            <h:form>
                <h:panelGrid columns="3" class="container">
                    <h:commandLink value="A.F.A.P.A" action="/AFAPA.xhtml" style="font-size: medium; color: #ccc" />
                    <h:commandLink value="About" action="#" style="font-size: medium; color: #ccc" />
                    <h:commandLink value="Terms of Use" action="#" style="font-size: medium; color: #ccc" />
                    <h:commandLink value="Admins Only" action="/manage/exam/List.xhtml" style="font-size: medium; color: #ccc" />
                    <h:commandLink value="" action="#" style="font-size: medium; color: #ccc" />
                </h:panelGrid>
            </h:form>
        </footer>
    </h:body>

    <h:outputScript name="bootstrap/bootstrap.min.js"/>
    <h:outputScript name="bootstrap/jquery-3.3.1.slim.min.js"/>
    <h:outputScript name="bootstrap/popper.min.js"/>

</html>
