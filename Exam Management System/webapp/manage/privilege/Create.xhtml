<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePrivilegeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePrivilegeLabel_heirarchichalPermission}" for="heirarchichalPermission" />
                    <h:inputText id="heirarchichalPermission" value="#{privilegeController.selected.heirarchichalPermission}" title="#{bundle.CreatePrivilegeTitle_heirarchichalPermission}" />
                    
                    <h:outputLabel value="#{bundle.CreatePrivilegeLabel_grantedTo}" for="grantedTo" />
                    <h:selectOneMenu id="grantedTo" value="#{privilegeController.selected.grantedTo}" title="#{bundle.CreatePrivilegeTitle_grantedTo}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePrivilegeLabel_grantedON}" for="grantedON" />
                    <h:selectOneMenu id="grantedON" value="#{privilegeController.selected.grantedON}" title="#{bundle.CreatePrivilegeTitle_grantedON}" >
                        <f:selectItems value="#{organizationalUnitController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePrivilegeLabel_permission}" for="permission" />
                    <h:inputText id="permission" value="#{privilegeController.selected.permission}" title="#{bundle.CreatePrivilegeTitle_permission}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{privilegeController.create}" value="#{bundle.CreatePrivilegeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{privilegeController.prepareList}" value="#{bundle.CreatePrivilegeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePrivilegeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
