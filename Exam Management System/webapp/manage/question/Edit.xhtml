<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/manage/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditQuestionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputText styleClass="mt-3 mb-3 header text-lg-center text-info" value="Question" />
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.EditQuestionLabel_question}" for="question" />
                    <h:inputText id="question" value="#{questionController.selected.question}" title="#{bundle.EditQuestionTitle_question}" />
                    <h:outputLabel value="#{bundle.EditQuestionLabel_exam}" for="exam" />
                    <h:selectOneMenu id="exam" value="#{questionController.selected.exam}" title="#{bundle.EditQuestionTitle_exam}" >
                        <f:selectItems value="#{examController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{questionController.update}" value="#{bundle.EditQuestionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditQuestionViewLink}"/>
                <br />
                <h:commandLink action="#{questionController.prepareList}" value="#{bundle.EditQuestionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditQuestionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
