<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/manage/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateChoiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputText styleClass="mt-3 mb-3 header text-lg-center text-info" value="Choices" />
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="choice" for="choice" />
                    <h:inputText id="choice" value="#{choiceController.selected.choice}" title="#{bundle.CreateChoiceTitle_choice}" />
                    <h:outputLabel value="#{bundle.CreateChoiceLabel_question}" for="question" />
                    <h:selectOneMenu id="question" value="#{choiceController.selected.question}" title="#{bundle.CreateChoiceTitle_question}" >
                        <f:selectItems value="#{questionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{choiceController.create}" value="#{bundle.CreateChoiceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{choiceController.prepareList}" value="#{bundle.CreateChoiceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateChoiceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
