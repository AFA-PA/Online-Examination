<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/manage/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCourseRegistrationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputText styleClass="mt-3 mb-3 header text-lg-center text-info" value="Registrations" />
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCourseRegistrationEmpty}" rendered="#{courseRegistrationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{courseRegistrationController.items.rowCount > 0}">
                    <h:outputText value="#{courseRegistrationController.pagination.pageFirstItem + 1}..#{courseRegistrationController.pagination.pageLastItem + 1}/#{courseRegistrationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{courseRegistrationController.previous}" value="#{bundle.Previous} #{courseRegistrationController.pagination.pageSize}" rendered="#{courseRegistrationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{courseRegistrationController.next}" value="#{bundle.Next} #{courseRegistrationController.pagination.pageSize}" rendered="#{courseRegistrationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{courseRegistrationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourseRegistrationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourseRegistrationTitle_year}"/>
                            </f:facet>
                            <h:outputText value="#{item.year}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourseRegistrationTitle_semester}"/>
                            </f:facet>
                            <h:outputText value="#{item.semester}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCourseRegistrationTitle_course}"/>
                            </f:facet>
                            <h:outputText value="#{item.course.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{courseRegistrationController.prepareView}" value="#{bundle.ListCourseRegistrationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{courseRegistrationController.prepareEdit}" value="#{bundle.ListCourseRegistrationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{courseRegistrationController.destroy}" value="#{bundle.ListCourseRegistrationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>

                <br />
                <h:commandLink action="#{courseRegistrationController.prepareCreate}" value="#{bundle.ListCourseRegistrationCreateLink}"/>
                <br />
                <h:link outcome="/index" value="#{bundle.ListCourseRegistrationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
