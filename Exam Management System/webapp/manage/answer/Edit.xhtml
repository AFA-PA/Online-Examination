<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/manage/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAnswerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="#{bundle.EditAnswerLabel_forQuestion}" for="forQuestion" />
                    <h:selectOneMenu id="forQuestion" value="#{answerController.selected.forQuestion}" title="#{bundle.EditAnswerTitle_forQuestion}" >
                        <f:selectItems value="#{questionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAnswerLabel_choosed}" for="choosed" />
                    <h:selectOneMenu id="choosed" value="#{answerController.selected.choosed}" title="#{bundle.EditAnswerTitle_choosed}" >
                        <f:selectItems value="#{choiceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{answerController.update}" value="#{bundle.EditAnswerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAnswerViewLink}"/>
                <br />
                <h:commandLink action="#{answerController.prepareList}" value="#{bundle.EditAnswerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAnswerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
