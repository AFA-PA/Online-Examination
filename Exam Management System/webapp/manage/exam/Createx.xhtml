<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/manage/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateExamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputText styleClass="mt-3 mb-3 header text-lg-center text-info" value="Exam" />
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateExamLabel_name}" for="name" />
                    <h:inputText id="name" value="#{examController.selected.name}" title="#{bundle.CreateExamTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateExamLabel_minutesAllowed}" for="minutesAllowed" />
                    <h:inputText id="minutesAllowed" value="#{examController.selected.minutesAllowed}" title="#{bundle.CreateExamTitle_minutesAllowed}" />
                    <h:outputLabel value="#{bundle.CreateExamLabel_startTime}" for="startTime" />
                    <input id="startTime" title="#{bundle.CreateExamTitle_startTime}" value="#{examController.selected.startTime}" type="datetime-local" />

                    <h:outputLabel value="#{bundle.CreateExamLabel_course}" for="course" />
                    <h:selectOneMenu id="course" value="#{examController.selected.registration}" title="#{bundle.CreateExamTitle_course}" >
                        <f:selectItems value="#{courseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateExamLabel_id}" for="id" />
                    <h:inputText id="id" value="#{examController.selected.id}" title="#{bundle.CreateExamTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{examController.create}" value="#{bundle.CreateExamSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{examController.prepareList}" value="#{bundle.CreateExamShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateExamIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
