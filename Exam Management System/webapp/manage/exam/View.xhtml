<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/manage/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewExamTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputText styleClass="mt-3 mb-3 header text-lg-center text-info" value="Exam" />
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewExamLabel_name}"/>
                    <h:outputText value="#{examController.selected.name}" title="#{bundle.ViewExamTitle_name}"/>
                    <h:outputText value="#{bundle.ViewExamLabel_minutesAllowed}"/>
                    <h:outputText value="#{examController.selected.minutesAllowed}" title="#{bundle.ViewExamTitle_minutesAllowed}"/>
                    <h:outputText value="#{bundle.ViewExamLabel_startTime}"/>
                    <h:outputText value="#{examController.selected.startTime}" title="#{bundle.ViewExamTitle_startTime}"/>
                    <h:outputText value="#{bundle.ViewExamLabel_registration}"/>
                    <h:outputText value="#{examController.selected.registration}" title="#{bundle.ViewExamTitle_registration}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{examController.destroyAndView}" value="#{bundle.ViewExamDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewExamEditLink}"/>
                <br />
                <h:commandLink action="#{examController.prepareCreate}" value="#{bundle.ViewExamCreateLink}" />
                <br />
                <h:commandLink action="#{examController.prepareList}" value="#{bundle.ViewExamShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewExamIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
