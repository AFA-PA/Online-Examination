<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCourseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCourseLabel_name}" for="name" />
                    <h:inputText id="name" value="#{courseController.selected.name}" title="#{bundle.CreateCourseTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateCourseLabel_code}" for="code" />
                    <h:inputText id="code" value="#{courseController.selected.code}" title="#{bundle.CreateCourseTitle_code}" />
                    <h:outputLabel value="#{bundle.CreateCourseLabel_department}" for="department" />
                    <h:selectOneMenu id="department" value="#{courseController.selected.department}" title="#{bundle.CreateCourseTitle_department}" >
                        <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCourseLabel_id}" for="id" />
                    <h:inputText id="id" value="#{courseController.selected.id}" title="#{bundle.CreateCourseTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateCourseLabel_unitType}" for="unitType" />
                    <h:inputText id="unitType" value="#{courseController.selected.unitType}" title="#{bundle.CreateCourseTitle_unitType}" required="true" requiredMessage="#{bundle.CreateCourseRequiredMessage_unitType}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{courseController.create}" value="#{bundle.CreateCourseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{courseController.prepareList}" value="#{bundle.CreateCourseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCourseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
