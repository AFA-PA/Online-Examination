<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditExamTakenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditExamTakenLabel_id}" for="id" />
                    <h:inputText id="id" value="#{examTakenController.selected.id}" title="#{bundle.EditExamTakenTitle_id}" />
                    <h:outputLabel value="#{bundle.EditExamTakenLabel_taker}" for="taker" />
                    <h:selectOneMenu id="taker" value="#{examTakenController.selected.taker}" title="#{bundle.EditExamTakenTitle_taker}" >
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditExamTakenLabel_exam}" for="exam" />
                    <h:selectOneMenu id="exam" value="#{examTakenController.selected.exam}" title="#{bundle.EditExamTakenTitle_exam}" >
                        <f:selectItems value="#{examController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{examTakenController.update}" value="#{bundle.EditExamTakenSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditExamTakenViewLink}"/>
                <br />
                <h:commandLink action="#{examTakenController.prepareList}" value="#{bundle.EditExamTakenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditExamTakenIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
