<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAnswerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAnswerLabel_id}"/>
                    <h:outputText value="#{answerController.selected.id}" title="#{bundle.ViewAnswerTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAnswerLabel_forQuestion}"/>
                    <h:outputText value="#{answerController.selected.forQuestion}" title="#{bundle.ViewAnswerTitle_forQuestion}"/>
                    <h:outputText value="#{bundle.ViewAnswerLabel_choosed}"/>
                    <h:outputText value="#{answerController.selected.choosed}" title="#{bundle.ViewAnswerTitle_choosed}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{answerController.destroyAndView}" value="#{bundle.ViewAnswerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAnswerEditLink}"/>
                <br />
                <h:commandLink action="#{answerController.prepareCreate}" value="#{bundle.ViewAnswerCreateLink}" />
                <br />
                <h:commandLink action="#{answerController.prepareList}" value="#{bundle.ViewAnswerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAnswerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
