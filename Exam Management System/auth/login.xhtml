<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Login"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="content-section">
                <h:form>
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Login To Afapa</legend>
                        <h:outputLabel class="text-danger" value="#{authController.message}"></h:outputLabel>
                        <div class="row pb-3">
                            <h:outputLabel class="col-4" value="Email*" for="emailField" />
                            <h:inputText id="emailField" required="true" value="#{authController.selected.email}" title="Enter your Email"/>
                        </div>
                        <div class="row pb-3">
                            <h:outputLabel class="col-4" value="Password*" for="passwordField" />
                            <h:inputSecret id="passwordField" required="true" value="#{authController.password}" title="Enter your Password" />
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <h:commandButton class="btn btn-outline-info" type="submit" action="#{authController.login}" value="Login"/>
                        <small class="text-muted ml-2">
                            <a href="#">Forgot password?</a>
                        </small>
                    </div>
                </h:form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Dont Have An Account Yet? <h:link class="ml-2" outcome="signup">Sign Up</h:link>
                    </small>
                </div>
            </div>
        </ui:define>

    </ui:composition>
</html>
